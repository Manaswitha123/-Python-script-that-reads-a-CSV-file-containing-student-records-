<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

            <ul>
                {% for user in users %}
                    <li>{{ user.name }} - {{ user.age }} - {{ user.bio }}</li>
                {% endfor %}
            </ul>
        </section>
    </main>

</body>
</html>
